<div class="container mt-4">
  <div class="row mb-3">
    <div class="col-md-6 offset-md-3">
      <input
        type="text"
        class="form-control"
        placeholder="Buscar por tÃ­tulo"
        [(ngModel)]="searchText"
        (input)="filterBooks()"
      />
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4 col-md-6 col-sm-12 mb-4" *ngFor="let book of filteredBooks">
      <div class="card h-100">
        <img
          [src]="'assets/' + book.imagen"
          class="card-img-top"
          alt="{{ book.titulo }}"
        />
        <div class="card-body">
          <h5 class="card-title">{{ book.titulo }}</h5>
          <p class="card-text">
            <strong>Autor:</strong> {{ book.autor }}
          </p>
          <p class="card-text">
            <strong>Editorial:</strong> {{ book.editorial }}
          </p>
          <p class="card-text">{{ book.descripcion }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
